<ion-grid>
  <ion-row>
    <ion-col>
      <ion-label> {{eventFunction.name}} </ion-label>
      <ion-icon name="information-circle-outline" (click)="updateEventFunction()"></ion-icon>
    </ion-col>
    <ion-col>
      <ion-button (click)="addShift()">Add shift</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid *ngFor="let shift of eventFunction.shifts">
  <ion-row>
    <ion-col size="3">
      <ion-button (click)="removeShiftFromFunction(shift)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-row>
        <ion-label> From: {{shift.startDateTime| date:'dd.MMM.yyyy hh:mm'  }}  </ion-label>
      </ion-row>
      <ion-row>
        <ion-label> To: {{shift.endDateTime| date:'dd.MMM.yyyy hh:mm'  }}  </ion-label>
      </ion-row>
    </ion-col>
    <ion-col size="1">
      <ion-label> {{shift.peopleNeeded }}  </ion-label>
    </ion-col>
    <ion-col size="1">
      <ion-icon name="people"></ion-icon>
    </ion-col>
    <ion-col *ngIf="showInviteButtons">
      <ion-button [routerLink]="['/shift/invite-flexworkers/', shift.id]">Invite</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
