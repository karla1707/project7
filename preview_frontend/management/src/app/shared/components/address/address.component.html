<form [formGroup]="addressForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label position="floating">Street</ion-label>
              <ion-input formControlName="street" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col size="2">
          <div>
            <ion-item>
              <ion-label position="floating">Nr.</ion-label>
              <ion-input formControlName="house_number" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label position="floating">Postal code</ion-label>
              <ion-input formControlName="postal_code" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-label position="floating">City</ion-label>
              <ion-input formControlName="city" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-label position="floating">Country</ion-label>
              <ion-input formControlName="country" required></ion-input>
            </ion-item>
<!--            <ion-item>-->
<!--              <ion-label position="floating">Country</ion-label>-->
<!--              <ion-select formControlName="country">-->
<!--                <ion-select-option value="{{country}}" *ngFor="let country of countryList">{{country}}</ion-select-option>-->
<!--              </ion-select>-->
<!--            </ion-item>-->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</form>
