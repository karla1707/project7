<ion-content>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <ion-row>
        <ion-col>
          <h1>Register ✌️</h1>
          <p>Register a new flexworker using the field below. Please fill it in appropriately.</p>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" name="email" type="text" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input formControlName="name" name="name" type="text" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" name="password" type="password" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button [disabled]="!registerForm.valid" type="submit" color="danger" expand="block">Register</ion-button> 
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>

          </ion-col>
        </ion-row>

    </form>
</ion-content>
