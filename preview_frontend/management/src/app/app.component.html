<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Navigate</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let nav of NAV">
          <ion-item 
            routerDirection="root" 
             [routerLink]="nav.link" 
             [class.active-menu]="active === nav.link">
              {{nav.name}}
              <ion-icon slot="start" [ios]="nav.icon + '-outline'" [md]="nav.icon + '-sharp'"></ion-icon>              
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>AppComm Booking App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content" main>
    <ion-content>
      <ion-grid>
        <ion-row>
          <h1>Welcome to the AppComm Booking App</h1>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button [routerLink]="['/login']" color="danger"  expand="block">Login</ion-button>
          </ion-col>
          <ion-col>
            <ion-button [routerLink]="['/register']" color="warning "  expand="block">Register</ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-router-outlet>
</ion-app>
